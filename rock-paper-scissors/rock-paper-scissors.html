<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rock-paper-scissors copy.css">
  </head>
  <body>
    <div class="game-container">
      <p class="title">Rock Paper Scissors</p>

      <div class="moves-container">
        <button onclick="
          playGame('rock');
        " class="move-button">
          <img alt="rock" src="../photo/rock-paper-scissors/rock-emoji.png" class="move-icon">
        </button>

        <button onclick="
          playGame('paper');
        " class="move-button">
          <img alt="paper" src="../photo/rock-paper-scissors/paper-emoji.png" class="move-icon">
        </button>

        <button onclick="
          playGame('scissors');
        " class="move-button">
          <img alt="scissors-emoji" src="../photo/rock-paper-scissors/scissors-emoji.png" class="move-icon">
        </button>
      </div>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <div class="controls">
        <button onclick="
          score.wins = 0;
          score.loses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
        " class="reset-score-button">Reset Score</button>

        <button id="auto-play-button" class="auto-play-button" onclick="
          autoPlay();
        ">Auto Play</button>
      </div>
    </div>

    <script src="./rock-paper-scissors.js"></script>
  </body>
</html>
